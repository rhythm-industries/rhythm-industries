    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.zinc.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet"> -->
     <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style type="text/css">
      
      /* CSS */
      :root {
        font-family: Inter, sans-serif;
        font-feature-settings: 'liga' 1, 'calt' 1; /* fix for Chrome */
      }
      @supports (font-variation-settings: normal) {
        :root { font-family: InterVariable, sans-serif; }
      }
      @font-face {
        font-family: Michroma;
        src: url(/assets/fonts/michroma-v21-latin-regular.woff2) format("woff2"), url(/assets/fonts/michroma-v21-latin-regular.woff) format("woff");
      }
        :root {
          /* see https://picocss.com/docs/css-variables/ for reference */
            --pico-font-family: 'Inter', sans-serif;
            --pico-line-height: 1;
            --pico-font-weight: 400;
            --pico-font-size: 87.5%;
            --border-radius: 0.25rem;
            --border-width: 1px;
            --outline-width: 3px;
            --pico-spacing: 0.33rem;
            --typography-spacing-vertical: 1.5rem;
            --block-spacing-vertical: calc(var(--spacing) * 2);
            --block-spacing-horizontal: var(--spacing);
            --grid-spacing-vertical: 0;
            --grid-spacing-horizontal: var(--spacing);
            --form-element-spacing-vertical: 0.75rem;
            --form-element-spacing-horizontal: 1rem;
            --nav-element-spacing-vertical: 1rem;
            --nav-element-spacing-horizontal: 0.5rem;
            --nav-link-spacing-vertical: 0.5rem;
            --nav-link-spacing-horizontal: 0.5rem;
            --form-label-font-weight: var(--font-weight);
            --transition: 0.2s ease-in-out;
            --modal-overlay-backdrop-filter: blur(0.25rem);
            --primary: #0a66c2;
          }

          :root:not([data-theme=dark]), [data-theme=light]
          {
            --primary: #0a66c2;
          }

          a[href] {
            text-decoration: underline;

          }
      
          h1, h2, h3, h4, h5, h6 {
            --pico-font-family: 'Michroma', sans-serif;
            font-size: larger;
          }
    </style>
  </head>
