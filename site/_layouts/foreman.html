<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/ria.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/img/ria-logo.svg' | relative_url }}" type="image/svg+xml">
  </head>
  <body class="page-{{page.url | slugify | replace: '-md', '' | replace: '-html', '' }}">
    {{ content }}
  </body>
</html>
